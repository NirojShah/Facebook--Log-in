<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <header class="head">
        <div class="right">
            <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook">
            <p class="sp"> Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="left">
            <input class="em" type="text" placeholder="Email or phone"><br>
            <input class="ps" type="password" placeholder="password"><br>
            <button class="lg">Log in</button><br>
            <a class="fp" href="#">Forgotten password?</a><br>
            <hr class="line">
            <button class="cna">Create New Account</button>
        </div>
    </header>
</body>
</html>
